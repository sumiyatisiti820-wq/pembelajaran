<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - CompLearn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 380px;
            background: white;
            padding: 40px 35px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .card p {
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
        }

        .input-box {
            width: 100%;
            margin-bottom: 15px;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: #f9f9f9;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-box input:focus {
            border-color: #2196F3;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            font-size: 15px;
            cursor: pointer;
            margin-top: 5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(45deg, #1976D2, #2196F3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }

        .link {
            margin-top: 18px;
        }

        .link a {
            color: #2196F3;
            text-decoration: none;
            font-size: 14px;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .error { color: #d32f2f; margin-bottom: 12px; font-weight: 500; }
    </style>
</head>
<body>
    <div class="card">
        <h2>üë®‚Äçüíº Login Admin</h2>
        <p>Masukkan kredensial admin</p>

        <form onsubmit="alert('Login tidak tersedia di versi statis. Gunakan hosting PHP untuk fungsi penuh.'); return false;">
            <div class="input-box">
                <input type="email" name="email" placeholder="Email Admin" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password Admin" required>
            </div>
            <button type="submit" class="btn">Masuk sebagai Admin</button>
        </form>

        <div class="link">
            <a href="login.html">‚Üê Kembali ke Pilihan Login</a>
        </div>
    </div>
</body>
</html>
