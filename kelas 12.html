        .header {

        .materi-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 30px 35px;
            min-height: 110px;
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 28px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.10);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .materi-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 14px 30px rgba(0,0,0,0.18);
        }

        .materi-icon {
            width: 75px;
        }

        .materi-text {
            font-size: 18px;
            font-weight: 500;
            color: #333;
            line-height: 1.5;
        }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            .materi-card {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
